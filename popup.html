<!DOCTYPE html>
<html>
<head>
	<title>Instagram Auto Follow</title>
	<link rel="stylesheet" type="text/css" href="lib/css/materialize.min.css">
</head>
<body style="width:500px;">

	<div class="container">
		<p class="flow-text"><strong>Total Followed:</strong> <span id="followTotal">0</span></p>

		<div class="row">
        	<div class="input-field col s12">
          		<input id="followPerHour" type="number" class="validate">
          		<label for="followPerHour" data-error="Must Be a number">Follow Per Hour</label>
        	</div>
      	</div>
      	<div class="row">
      		<div class="col s12">
      			<button class="waves-effect waves-light btn" id="btnStart">Start Following</button>
      			<button class="waves-effect waves-light btn" id="btnStop" disabled>Cancel</button>
      		</div>
      	</div>

	</div>


	<script type="text/javascript" src="lib/js/jquery.min.js"></script>
	<script type="text/javascript" src="lib/js/materialize.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
